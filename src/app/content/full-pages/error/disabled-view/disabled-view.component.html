<!DOCTYPE html>
<html class="loading" lang="es" data-textdirection="ltr">
  <body
    class="vertical-layout vertical-menu-modern 1-column bg-maintenance-image blank-page"
    data-open="click"
    data-menu="vertical-menu-modern"
    data-col="1-column"
  >
    <div class="app-content content">
      <div class="content-wrapper">
        <div class="content-header row mb-1"></div>
        <div class="content-body">
          <section class="flexbox-container">
            <div
              class="col-12 d-flex align-items-center justify-content-center"
            >
              <div class="col-md-4 col-10 box-shadow-2 p-0">
                <div
                  class="card border-grey border-lighten-3 px-1 py-1 box-shadow-3 m-0"
                >
                  <div class="card-body">
                    <a [routerLink]="url">
                      <span class="card-title text-center">
                        <img
                          src="../../../../../assets/images/logo/logo-dark-lg.png"
                          class="img-fluid mx-auto d-block pt-2"
                          width="250"
                          alt="logo"
                        />
                      </span>
                    </a>
                  </div>
                  <div class="card-body text-center">
                    <h3>Tu cuenta ha sido desactivada</h3>
                    <p>
                      Para más detalle por favor <br />
                      contáctese con nosotros.
                    </p>
                    <div class="mt-2">
                      <i class="la la-cog spinner font-large-2"></i>
                    </div>
                  </div>
                  <hr />
                  <p class="socialIcon card-text text-center pt-2 pb-2">
                    <a
                      [href]="emailString"
                      target="_top"
                      class="btn btn-social-icon mr-1 mb-1 btn-outline-facebook"
                      ><span class="feather ft-mail size-default"></span
                    ></a>
                    <a
                      class="btn btn-social-icon mr-1 mb-1 btn-outline-linkedin"
                      ><span
                        class="feather ft-message-circle size-default"
                      ></span
                    ></a>
                  </p>
                </div>
              </div>
            </div>
          </section>
        </div>
      </div>
    </div>
  </body>
</html>
